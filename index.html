<!DOCTYPE html>

  <head>

  <body>
    <header class="header">

        <nav class="header__navigation">

            <li class="header__item"><a href="https://www.nasa.gov/history/" class="header__link" target="_blank">История NASA</a></li>
            <li class="header__item">
              <a href="https://spacegid.com/samyie-izvestnyie-kosmonavtyi.html" class="header__link" target="_blank">Знаменитые космонавты</a>
            </li>
            <li class="header__item">
              <a href="https://www.litres.ru/journal/interesnye-fakty-o-kosmose/" class="header__link" target="_blank">Интересные факты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
<div class="background-images">
        <img src="images/kosmos4.jpg" alt="#">
          <img src="images/kosmos5.jpg" alt="#">
            <!--<img src="images/kosmos6.jpg" alt="#">--> 
              
      </div>
    <main class="main">
      
      <div class="container">
        <article class="container__section-one">
          <div class="card-image">
            <img src="images/galaksi-.webp" />
          </div>
          <div class="card-content">
            <span>API 1</span>
             <span>текст про API 1</span>
            <button type="button" class="card-content__button--photo">Узнать подробнее</button>
          </div>
      </article>
<article class="container__section-two">
           <div class="card-image">
            <img src="images/space.jpg" alt="" />
          </div>
          <div class="card-content">
            <span>API 2</span>
             <span>текст про API 2</span>
            <button type="button" class="card-content__button--two">Узнать подробнее</button>
          </div>
         </article>
 <article class="container__section-free">
           <div class="card-image">
            <img src="images/photo1.jpg" alt="" />
          </div>

            <span>API 3</span>
            <span>текст про API 3</span>
            <button type="button" class="card-content__button--three">Узнать подробнее</button>
          </div>
          </div>
        </article>
      </div>
    

  <div class="generation">
        <span class="generation__question">Поиграем? Загадай планету &#127759;</span>
        <button class="generation__button">Жми сюда!</button>
        
      </div>

    </main>


      <footer class="footer">
    <img src="images/kosmos7.jpg" alt="img">
